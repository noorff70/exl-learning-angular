<div class = "row" >
	<div class = "col-sm-4" *ngFor= "let content of contents; let i= index">
		<div class="card">
  			<div class="card-header">{{content.contentId}}</div>
			  <div class="card-body">{{content.contentName}}</div>
			  <div class="card-footer">
				  <button type="submit" class="btn btn-primary" (click)="selectContent(content.contentId)">Submit</button>
			  </div>
		</div>
	</div>
</div>
