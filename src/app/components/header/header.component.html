<div class = "row">
	<div class="col-2">
		<img class="img-fluid" src="./assets/images/logo/cholosikhi.png">
	</div>
	<div class="col-6">
		<div class="row"><br></div>
		<div class ="row">
			<input type="text" class="form-control" id="id_searchContent" aria-describedby="searchContent" [(ngModel)]="searchContent" placeholder="Search" >
		</div>
	</div>
	<div class="col-2">
		<div class="row"><br></div>
		<button type="submit" class="btn btn-outline-primary" (click)="searchForContent()">Submit</button>
	</div>
	<div class="col-2">
		<div class="row"><br></div>
		<button type="submit" class="btn-block btn-outline-success" (click)="userLogin()">Login</button>
	</div>
</div>
