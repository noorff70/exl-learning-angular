<div class="row">
	<div class="col-2">
		<nav class="navbar" *ngFor= "let lesson of lessonContents; let i = index">
			<!-- Links -->
			<ul class="navbar-nav" >
				<li class="nav-item">					
					{{lesson.lessonTitle}}
					<nav class="navbar" *ngFor= "let title of lesson.subTitle; let i = index">
						<ul class="navbar-nav" >
							<li class="nav-item"><a href="javascript:void(0)" (click)="openVideo(title.lessonLink)">{{title.name}}</a> </li>
						</ul>
					</nav>
				</li>
			</ul>
		</nav>
	</div>
	<div class="col-8" *ngIf = "videoLink !== undefined" style= "height:240; width:320">
		<mat-video title="My Tutorial Title" [autoplay]="false" [preload]="true" [fullscreen]="false" [download]="false" color="accent"
			spinner="spin" style="height:auto; width:50%" >
      		<source matVideoSource src="{{videoLink}}" type="video/mp4">
      		<track matVideoTrack src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
    	</mat-video>
	</div>
</div>
